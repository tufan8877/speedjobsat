  <body>
    <div id="root"></div>
    
    <!-- ULTIMATIVE Cache-Clearing und Frame-busting -->
    <script>
      (function() {
        // Sanftes Service Worker registrieren (optional)
        function registerServiceWorker() {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
              .catch(function(error) {
                // Fehler ignorieren
              });
          }
        }
        
        // Prüfe ob es sich um Replit handelt
        function isReplit() {
          try {
            return window.location.hostname.includes('replit.com') || 
                   window.location.hostname.includes('replit.app');
          } catch(e) {
            return false;
          }
        }
        
        // Sanftes Frame-busting nur bei fremden Domains
        function breakOutIfNeeded() {
          if (top !== self && !isReplit()) {
            try {
              top.location = self.location;
            } catch(e) {
              // Falls blockiert, nichts tun
            }
          }
        }
        
        // Einfache Größenkorrektur
        function ensureFullSize() {
          document.documentElement.style.height = '100vh';
          document.documentElement.style.width = '100vw';
          document.body.style.height = '100vh';
          document.body.style.width = '100vw';
          document.body.style.margin = '0';
          document.body.style.padding = '0';
        }
        
        // Alles beim Start ausführen
        registerServiceWorker();
        breakOutIfNeeded();
        ensureFullSize();
        
        // Bei Resize korrigieren
        window.addEventListener('resize', ensureFullSize);
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->

  </body>
